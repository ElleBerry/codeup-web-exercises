<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>

    <body>
        <form>
            
            <h1>Billing Information</h1>
            
            <label for="name">
               Name(as it appears on card)
                <input type="text" name="first_name" id="name" required>
            </label>
            
            <label for="card_number">
                Credit Card Number
                <input type="text" name="card_number" id="card_number" required>
            </label>
            <br>

            <h2>Expiration Date</h2>

            <select name="expiration_month" required>
                Month
                <option value="january">Jan</option>
                <option value="february">Feb</option>
                <option value="march">Mar</option>
                <option value="april">Apr</option>
                <option value="may">May</option>
                <option value="june">Jun</option>
                <option value="july">Jul</option>
                <option value="august">Aug</option>
                <option value="september">Sep</option>
                <option value="october">Oct</option>
                <option value="november">Nov</option>
                <option value="december">Dec</option>
            </select>

            <select name="expiration_day" required>
                Day
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="expiration_year" required>
                Year
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2034</option>
                <option value="2035">2035</option>
                <option value="2036">2036</option>
                <option value="2037">2037</option>
                <option value="2038">2038</option>
                <option value="2039">2039</option>
            </select>

            <label for="security_code">
                Security Code
                <input type="text" name="security_code" id="security_code">
            </label>

            <br>
            
            <h2>Billing Address</h2>
            
            <label for="address">
                Street Address
                <input type="text" name="address" id="address">
            </label>
            
            <label for="apt">
                Apt#/P.O. box
                <input type="text" name="apt" id="apt">
            </label>

            <label for="zipcode">
                Zipcode
                <input type="text" name="zipcode" id="zipcode">
            </label>

            <label for="city">
                City
                <input type="text" name="city" id="city">
            </label>
            
            <label for="state">
                State/Province
                <input type="text" name="state" id="state">
            </label>

            <label for="country">
                Country
                <input type="text" name="country" id="country">
            </label>

            <br>

            <label for="checkbox">
                Keep this credit card on file for future transactions
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>

            <section>
                <button type="submit">Buy Now!</button>
            </section>
        </form>

    </body>
</html>
