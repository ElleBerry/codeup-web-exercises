<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
    <script src="js/keys.js"></script>
    <title>Title</title>
    <style>
        #map{

        }
    </style>
</head>
<body>

    <h1>Mapbox API</h1>


    <div id='map' style='width: 500px; height: 400vh;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZWxsZS1iZXJyeSIsImEiOiJjanVpdzJ1d2MwMGVxNGRzN2E2YnVoOGJ3In0._xluJbYLFXm_AMXXXWr9_w';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9'
        });

        // setTimeout(function(){
        //     map.setZoom(2);
        //     style: map.setStyle(mapbox://styles/mapbox/satellite-v9);
        //
        // }, 2000);

        var marker = new mapboxgl.Marker(map)
            .setLngLat([-77.0502, 38.8893])
            .addTo(map);

        var popup = mapboxgl.Popup()
            .setLngLat([-77.0502, 38.8893])
            .setHTML("<p>Lincoln Memorial</p>")
            .addTo(map);

        marker.setPopup(popup);

    </script>

</body>
</html>
